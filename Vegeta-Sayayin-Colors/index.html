        .sayayin path {
            fill: rgba(255, 255, 255, 0.1);
            transition: fill ease 200ms, color ease 200ms;

            filter: drop-shadow(0 0 30px rgba(255, 255, 0, 0.75));

        }
        
        .sayayin-pink {
            fill: rgba(255, 255, 255, 0.1);
            transition: fill ease 200ms, color ease 200ms;
        }
        
        .sayayin-pink :hover path {

            }
            
            .heartbeat {
                color: #e80d2e;
                text-shadow: 1px 1px 2px rgb(14, 13, 13), 0 0 35px rgb(61, 11, 11), 0 0 5px rgb(29, 27, 28);
                animation: heartbeat 36s infinite;
            }
            
            .heartbeat:hover {
                color: #017db0;
                animation: heartbeat 36s infinite;
            }
            /*Beating heart animation keyframe*/
            
            @keyframes heartbeat {
                0% {
                    transform: scale(1.0);
                }
                5% {
                    transform: scale(1.3);
                }
                10% {
                    transform: scale(1.1);
                }
                20% {
                    transform: scale(1.5);
                }
                30% {
                    transform: scale(1.0);
                }
                100% {
                    transform: scale(1.0);
                }
            }
            
            .text-toxel {
                color: #017db0;
            }
            
            a {
                color: rgb(255, 255, 255);
                text-decoration: none;
            }
            
            a::after {
                color: rgb(255, 255, 255);
            }
        </style>
